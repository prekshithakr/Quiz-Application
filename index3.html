<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Quiz Application</title>
    <link rel="stylesheet" href="styles3.css">
</head>

<body>
    <div class="quiz-container">
        <h1>General Knowledge Quiz</h1>
        <form>
            <div class="question">
                <p>1. What is the capital of India?</p>
                <label><input type="radio" name="q1"> Delhi</label>
                <label><input type="radio" name="q1"> Mumbai</label>
                <label><input type="radio" name="q1"> Bangalore</label>
            </div>

            <div class="question">
                <p>2. Who is known as the father of computers?</p>
                <label><input type="radio" name="q2"> Alan Turing</label>
                <label><input type="radio" name="q2"> Charles Babbage</label>
                <label><input type="radio" name="q2"> Bill Gates</label>
            </div>

            <div class="question">
                <p>3. Which is the largest ocean on Earth?</p>
                <label><input type="radio" name="q3"> Atlantic Ocean</label>
                <label><input type="radio" name="q3"> Pacific Ocean</label>
                <label><input type="radio" name="q3"> Indian Ocean</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
